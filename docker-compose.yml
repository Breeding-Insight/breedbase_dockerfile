version: "3.7"

services:
  breedbase:
    image: breedinginsight/breedbase:latest
    depends_on:
      - breedbase_db
    container_name: breedbase_web
    ports:
      - 7080:8080
      - 25:25
    volumes:
      - type: bind
        source: ${HOME}/sgn_local.conf
        target: /home/production/cxgn/sgn/sgn_local.conf
#      - type: bind
#        source: ${HOME}/empty_dump_20200313.sql
#        target: /home/production/empty_dump_20200313.sql
      - type: bind
        source: ${HOME}/archive
        target: /home/production/archive
      - type: bind
        source: ${HOME}/tmp
        target: /home/production/tmp
      - type: bind
        source: ${HOME}/cache
        target: /home/production/cache
      - type: bind
        source: ${HOME}/cluster
        target: /home/production/cluster
      - type: bind
        source: ${HOME}/blast
        target: /home/production/blast
      - type: bind
        source: ${HOME}/images
        target: /home/production/images
  breedbase-dev:
    image: breedinginsight/breedbase:latest
    depends_on:
      - breedbase_db
    container_name: breedbase_web
    ports:
      - 7080:8080
      - 25:25
    volumes:
      - type: bind
        source: ./repos
        target: /home/production/cxgn
      - type: bind
        source: ./sgn_local.conf
        target: /home/production/cxgn/sgn/sgn_local.conf
      #      - type: bind
      #        source: ${HOME}/empty_dump_20200313.sql
      #        target: /home/production/empty_dump_20200313.sql
      - type: bind
        source: ${HOME}/archive
        target: /home/production/archive
      - type: bind
        source: ${HOME}/tmp
        target: /home/production/tmp
      - type: bind
        source: ${HOME}/cache
        target: /home/production/cache
      - type: bind
        source: ${HOME}/cluster
        target: /home/production/cluster
      - type: bind
        source: ${HOME}/blast
        target: /home/production/blast
      - type: bind
        source: ${HOME}/images
        target: /home/production/images
    environment:
      - MODE=DEVELOPMENT
  breedbase_db:
    image: breedinginsight/breedbase_pg:latest #breedbase_pg12.4:v0.5
    container_name: breedbase_db
    ports:
      - 5431:5432
    volumes:
      - type: bind
        source: ${HOME}/pgdata
        target: /var/lib/postgresql/data
